<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Payment Demo</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style/general.style.css" />
  <link rel="stylesheet" href="./style/loader.style.css" />
  <link rel="stylesheet" href="./style/outcome.style.css" />
  <link rel="stylesheet" href="./style/switch.style.css" />
</head>

<body class="light">

  <div class="switch">
    <input type="checkbox" id="theme-switch" />
    <label class="switch" for="theme-switch"></label>
  </div>

  <!-- Will display until Frames loads -->
  <div id="page-loader" class="dots gray-dots">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div id="payment-form" style="display: none;">
    <!-- Cardholder Name -->
    <div class="input-wrapper name">
      <label id="name-label" for="name-input">Cardholder Name</label>
      <input type="text" name="name-input" id="name-input" placeholder="John Smith">
    </div>

    <!-- Card Number -->
    <div class="input-wrapper card-number">
      <label id="card-label">Card Number</label>
      <div class="card-number">
        <div class="card-number-frame"></div>
        <img id="payment-method" />
      </div>
      <dib id="hint_number" class="hint card-hint hide">
        <svg width="15" height="25">
          <line x1="0" y1="20" x2="30" y2="20" stroke="lightGray"></line>
        </svg>
        <span>4242 4242 4242 4242</span>
      </dib>
    </div>

    <div class="date-and-code">
      <!-- Expiry Date -->
      <div class="input-wrapper expiry-date">
        <dib id="hint_date" class="hint date-hint hide">
          <span>Future Date</span>
          <svg width="15" height="25">
            <line x1="0" y1="20" x2="30" y2="20" stroke="lightGray"></line>
          </svg>
        </dib>
        <label id="date-label">Expiry Date</label>
        <div class="expiry-date-frame"></div>
      </div>

      <!-- Cvv -->
      <div class="input-wrapper cvv">
        <label id="cvv-label">CVV</label>
        <div class="cvv-frame"></div>
        <dib id="hint_cvv" class="hint cvv-hint hide">
          <svg width="15" height="25">
            <line x1="0" y1="20" x2="30" y2="20" stroke="lightGray"></line>
          </svg>
          <span>100</span>
        </dib>
      </div>
    </div>

    <button id="pay-button" disabled="">
      <!-- <span id="refresh-icon"><img src="./images/refresh_white.png" alt="refresh"></span> -->
      <div id="button-message">Pay Now</div>
      <div id="button-dots" class="dots white-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="checkmark draw"></div>

      <!-- Cross -->
      <svg class="cross cross--fail" viewBox="0 0 50 50">
        <path class="cross__path draw" fill="none" d="M16 16 34 34 M34 16 16 34"></path>
      </svg>

    </button>
  </div>

  <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>

  <!-- Socket IO -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  <!-- Your script -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/frames.js"></script>

</body>

</html>
