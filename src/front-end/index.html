<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Payment Demo</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style/general.style.css" />
  <link rel="stylesheet" href="./style/loader.style.css" />
</head>

<!-- Will display until Frames loads -->
<div id="page-loader" class="dots gray-dots">
  <span></span>
  <span></span>
  <span></span>
</div>

<div id="payment-form" style="display: none;">
  <!-- Cardholder Name -->
  <div class="input-wrapper name">
    <label id="name-label" for="name-input">Cardholder Name</label>
    <input type="text" name="name-input" id="name-input" placeholder="John Smith">
  </div>

  <!-- Card Number -->
  <div class="input-wrapper card-number">
    <label id="card-label">Card Number</label>
    <div class="card-number">
      <div class="card-number-frame"></div>
      <img id="payment-method" />
    </div>
  </div>

  <div class="date-and-code">
    <!-- Expiry Date -->
    <div class="input-wrapper expiry-date">
      <label id="date-label">Expiry Date</label>
      <div class="expiry-date-frame"></div>
    </div>

    <!-- Cvv -->
    <div class="input-wrapper cvv">
      <label id="cvv-label">CVV</label>
      <div class="cvv-frame"></div>
    </div>
  </div>

  <button id="pay-button" disabled="">
    <div id="button-message">Pay Now</div>
    <div id="button-dots" class="dots white-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>
</div>
<script src="https://cdn.checkout.com/js/framesv2.min.js"></script>

<!-- Socket IO -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

<!-- Your script -->
<script src="./scripts/utils.js"></script>
<script src="./scripts/frames.js"></script>

</body>

</html>
